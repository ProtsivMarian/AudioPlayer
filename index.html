<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Player</title>
	<link  rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="container">
	<div id="audio-image">
		<img class="cover" />
	</div>
	<div id="audio-player">
		<div id="audio-info">
			<span class="artist"></span> - <span class="title"></span>
		</div>
		 <input id="volume" type="range" min="0" max="10" value="5" />
		 <br>
		 <div id="buttons">
		 <span>
			<button id="prev"></button>
			<button id="play"></button>
			<button id="pause"></button>
			<button id="stop"></button>
			<button id="next"></button>
			</span>
		 </div>
		 <div class="clearfix"></div>
		 <div id="tracker">
			<div id="progressBar">
				<span id="progress"></span>
			</div>
			<span id="duration"></span>
		 </div>
		 <div class="clearfix"></div>
			<ul id="playlist">
				<li song="lsp - telo.mp3" cover="cover1.jpg" artist = "lsp">Telo.mp3</li>
				<li song="post malone - rockstar.mp3" cover="cover2.jpg" artist = "post malone">Rockstar.mp3</li>
				<li song="imagine dragons - thunder.mp3" cover="cover3.jpg" artist = "imagine dragons">Thunder.mp3</li>
				<li song="dua lipa - new rules.mp3" cover="cover4.jpg" artist = "dua lipa">New rules.mp3</li>
				<li song="charlie puth - attention.mp3" cover="cover5.jpg" artist = "charlie puth">Attention.mp3</li>
			</ul>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
